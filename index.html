<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><img src="./assets/Logo.png"></div>
        </header>
        <main class="content">
            <section class="input-section">
                <h2>Ingrese el texto aquí</h2>
                <textarea id="input-text" placeholder="Escribe aquí el texto a encriptar o desencriptar..." rows="8"></textarea>
                <div class="options">
                    <label><input type="radio" checked disabled> Solo letras minúsculas y sin acentos</label>
                </div>
                <div class="buttons">
                    <button id="encrypt-btn"><i class="fas fa-lock"></i> Encriptar</button>
                    <button id="decrypt-btn"><i class="fas fa-unlock"></i> Desencriptar</button>
                </div>
            </section>
            <section class="output-section">
                <div class="output-container">
                    <div class="output-placeholder">
                        <img src="./assets/Muñeco.png">
                        <p>Ningún mensaje fue encontrado</p>
                        <span>Ingresa el texto que desees encriptar o desencriptar.</span>
                    </div>
                    <textarea id="output-text" readonly></textarea>
                    <button id="copy-btn"><i class="fas fa-copy"></i> Copiar</button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
